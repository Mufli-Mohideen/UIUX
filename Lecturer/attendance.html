<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lecturer â€“ Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      background: #f5f6fa;
    }

    .sidebar {
      width: 260px;
      background: #111827;
      color: white;
      min-height: 100vh;
      padding: 25px 15px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .student-name {
      color: #9ca3af;
      margin-bottom: 30px;
    }

    .menu a {
      display: flex;
      align-items: center;
      color: #e5e7eb;
      text-decoration: none;
      padding: 12px;
      margin-bottom: 6px;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 15px;
    }

    .menu a i {
      width: 22px;
      margin-right: 10px;
    }

    .menu a:hover,
    .menu a.active {
      background: rgb(234, 109, 0);
      color: white;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    .page-title {
      font-size: 26px;
      margin-bottom: 25px;
    }

    .filter-row {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
    }

    .filter-row select,
    .filter-row input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .attendance-actions {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .attendance-actions button {
      background: rgb(234, 109, 0);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .attendance-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .attendance-table th,
    .attendance-table td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .attendance-table th {
      background: #f9fafb;
      color: #374151;
    }

    .status-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
    }

    .present {
      background: #22c55e;
      color: white;
    }

    .absent {
      background: #ef4444;
      color: white;
    }

    .save-btn {
      margin-top: 25px;
      background: rgb(234, 109, 0);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- ---------- SIDEBAR ---------- -->
<div class="sidebar">
  <div class="logo">Lecturer Portal</div>
  <div class="student-name">[Lecturer Name]</div>

  <div class="menu">
    <a href="#"><i class="fas fa-home"></i> Dashboard</a>
    <a href="#"><i class="fas fa-user"></i> Profile</a>
    <a href="#"><i class="fas fa-book-open"></i> My Courses</a>
    <a href="#"><i class="fas fa-file-upload"></i> Upload Notes</a>
    <a href="#"><i class="fas fa-tasks"></i> Assignments</a>
    <a href="#"><i class="fas fa-folder-open"></i> Submissions</a>
    <a href="#"><i class="fas fa-chart-line"></i> Grades</a>
    <a class="active" href="#"><i class="fas fa-calendar-check"></i> Attendance</a>
    <a href="#"><i class="fas fa-calendar-alt"></i> Schedule</a>
    <a href="#"><i class="fas fa-bullhorn"></i> Announcements</a>
    <a href="#"><i class="fas fa-envelope"></i> Messages</a>
    <a href="#"><i class="fas fa-file-alt"></i> Reports</a>
  </div>
</div>

<!-- ---------- MAIN CONTENT ---------- -->
<div class="main">
  <div class="page-title">Mark Attendance</div>

  <!-- Filters -->
  <div class="filter-row">
    <select>
      <option>Select Course</option>
    </select>
    <input type="date" />
    <button style="background:rgb(234,109,0); color:white; border:none; padding:10px 16px; border-radius:8px; font-weight:600;">Load Students</button>
  </div>

  <!-- Actions -->
  <div class="attendance-actions">
    <button>Mark All Present</button>
    <button>Mark All Absent</button>
  </div>

  <!-- Attendance Table -->
  <table class="attendance-table">
    <tr>
      <th>Student ID</th>
      <th>Student Name</th>
      <th>Status</th>
    </tr>

    <!-- Sample Rows -->
    <tr>
      <td>ID001</td>
      <td>[Student Name]</td>
      <td>
        <button class="status-btn present">Present</button>
        <button class="status-btn absent">Absent</button>
      </td>
    </tr>
    <tr>
      <td>ID002</td>
      <td>[Student Name]</td>
      <td>
        <button class="status-btn present">Present</button>
        <button class="status-btn absent">Absent</button>
      </td>
    </tr>
    <!-- Add more rows as needed -->
  </table>

  <button class="save-btn">Save Attendance</button>
</div>

</body>
</html>
