<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #f5f6fa;
        display: flex;
      }

      /* Sidebar */
      .sidebar {
        width: 260px;
        background: #111827;
        color: white;
        min-height: 100vh;
        padding: 25px 15px;
      }

      .logo {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .student-name {
        color: #9ca3af;
        margin-bottom: 30px;
      }

      .menu a {
        display: flex;
        align-items: center;
        color: #e5e7eb;
        text-decoration: none;
        padding: 12px;
        margin-bottom: 6px;
        border-radius: 8px;
        transition: 0.3s;
        font-size: 15px;
      }

      .menu a i {
        width: 22px;
        margin-right: 10px;
      }

      .menu a:hover,
      .menu a.active {
        background: rgb(234, 109, 0);
        color: white;
      }

      /* Main Area */
      .main {
        flex: 1;
        padding: 30px;
      }

      h1 {
        font-size: 26px;
        margin-bottom: 25px;
      }

      /* Edit Card */
      .edit-card {
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 5px 18px rgba(0, 0, 0, 0.05);
      }

      /* Profile image */
      .profile-top {
        display: flex;
        align-items: center;
        gap: 25px;
        margin-bottom: 30px;
      }

      .profile-top img {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid rgb(234, 109, 0);
      }

      .change-btn {
        background: transparent;
        border: 2px dashed rgb(234, 109, 0);
        padding: 10px 20px;
        border-radius: 10px;
        color: rgb(234, 109, 0);
        cursor: pointer;
        font-weight: bold;
      }

      /* Form layout */
      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px 30px;
      }

      .field {
        display: flex;
        flex-direction: column;
      }

      label {
        font-size: 15px;
        margin-bottom: 5px;
        color: #444;
      }

      input,
      textarea {
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      textarea {
        resize: none;
      }

      /* Full width address */
      .full {
        grid-column: 1 / 3;
      }

      /* Buttons */
      .action-buttons {
        margin-top: 30px;
        display: flex;
        gap: 15px;
      }

      .save-btn {
        background: linear-gradient(90deg, rgb(234, 109, 0), #ff9f1a);
        border: none;
        padding: 12px 25px;
        color: white;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
      }

      .cancel-btn {
        background: transparent;
        border: 2px solid #999;
        padding: 12px 25px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
      }

      /* Responsive */
      @media (max-width: 900px) {
        .form-grid {
          grid-template-columns: 1fr;
        }

        .full {
          grid-column: 1;
        }

        .profile-top {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">Student Portal</div>
      <div class="student-name">Mufli Mohideen</div>

      <div class="menu">
        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="edit-profile.html" class="active"
          ><i class="fas fa-pen"></i> Edit Profile</a
        >
        <a href="#"><i class="fas fa-book-open"></i> My Courses</a>
        <a href="#"><i class="fas fa-file-alt"></i> Lecture Notes</a>
        <a href="#"><i class="fas fa-tasks"></i> Assignments</a>
        <a href="#"><i class="fas fa-chart-line"></i> Grades</a>
        <a href="#"><i class="fas fa-calendar-alt"></i> Timetable</a>
        <a href="#"><i class="fas fa-bullhorn"></i> Announcements</a>
        <a href="#"><i class="fas fa-envelope"></i> Messages</a>
        <a href="#"><i class="fas fa-wallet"></i> Fees</a>
        <a href="#"><i class="fas fa-credit-card"></i> Payments</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main">
      <h1>Edit Profile</h1>

      <div class="edit-card">
        <!-- Profile image + change -->
        <div class="profile-top">
          <img src="https://via.placeholder.com/140" alt="Profile Image" />
          <button class="change-btn">
            <i class="fas fa-camera"></i> Change Photo
          </button>
        </div>

        <!-- Form -->
        <form>
          <div class="form-grid">
            <div class="field">
              <label>First Name</label>
              <input type="text" placeholder="Enter first name" />
            </div>

            <div class="field">
              <label>Last Name</label>
              <input type="text" placeholder="Enter last name" />
            </div>

            <div class="field">
              <label>Email</label>
              <input type="email" placeholder="Enter email" />
            </div>

            <div class="field">
              <label>Phone</label>
              <input type="tel" placeholder="Enter phone number" />
            </div>

            <div class="field">
              <label>Date of Birth</label>
              <input type="date" />
            </div>

            <div class="field">
              <label>Student ID</label>
              <input type="text" value="STU-2025-0142" readonly />
            </div>

            <div class="field full">
              <label>Address</label>
              <textarea rows="3" placeholder="Enter your address"></textarea>
            </div>
          </div>

          <!-- Buttons -->
          <div class="action-buttons">
            <button type="submit" class="save-btn">
              <i class="fas fa-save"></i> Save Changes
            </button>
            <button type="button" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
