<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - LMS</title>
  </head>
  <body
    style="
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fff 0%, #f9f9f9 100%);
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    "
  >
    <!-- Header -->
    <header
      style="
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
      "
    >
      <div style="font-size: 28px; font-weight: bold; color: rgb(234, 109, 0)">
        EduLMS
      </div>
      <nav>
        <a
          href="#"
          style="margin-right: 20px; text-decoration: none; color: #333"
          >Home</a
        >
        <a
          href="#"
          style="margin-right: 20px; text-decoration: none; color: #333"
          >Courses</a
        >
        <a
          href="#"
          style="margin-right: 20px; text-decoration: none; color: #333"
          >About</a
        >
        <a href="#" style="text-decoration: none; color: #333">Contact</a>
      </nav>
    </header>

    <!-- Login Section -->
    <section
      style="
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      "
    >
      <!-- Decorative background elements -->
      <div
        style="
          position: absolute;
          width: 500px;
          height: 500px;
          background: radial-gradient(
            circle,
            rgb(234, 109, 0, 0.2),
            transparent
          );
          border-radius: 50%;
          top: -100px;
          left: -100px;
        "
      ></div>
      <div
        style="
          position: absolute;
          width: 400px;
          height: 400px;
          background: radial-gradient(
            circle,
            rgb(234, 109, 0, 0.15),
            transparent
          );
          border-radius: 50%;
          bottom: -80px;
          right: -80px;
        "
      ></div>

      <div
        style="
          width: 380px;
          padding: 40px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
          border-radius: 15px;
          background: #fff;
          position: relative;
          z-index: 1;
        "
      >
        <h2
          style="
            text-align: center;
            color: rgb(234, 109, 0);
            margin-bottom: 30px;
          "
        >
          Login
        </h2>

        <form>
          <label for="email" style="display: block; margin-bottom: 5px"
            >Email</label
          >
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
            style="
              width: 100%;
              padding: 12px;
              margin-bottom: 20px;
              border: 1px solid #ccc;
              border-radius: 8px;
              font-size: 14px;
            "
          />

          <label for="password" style="display: block; margin-bottom: 5px"
            >Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
            style="
              width: 100%;
              padding: 12px;
              margin-bottom: 20px;
              border: 1px solid #ccc;
              border-radius: 8px;
              font-size: 14px;
            "
          />

          <button
            type="submit"
            style="
              width: 100%;
              padding: 14px;
              background: linear-gradient(90deg, rgb(234, 109, 0), #ff9900);
              border: none;
              border-radius: 8px;
              color: #fff;
              font-size: 16px;
              cursor: pointer;
              font-weight: bold;
            "
          >
            Login
          </button>

          <div style="text-align: center; margin-top: 15px">
            <a
              href="#"
              style="
                text-decoration: none;
                color: rgb(234, 109, 0);
                font-size: 14px;
              "
              >Forgot Password?</a
            >
          </div>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 14px">
          Don't have an account?
          <a href="#" style="color: rgb(234, 109, 0); text-decoration: none"
            >Register</a
          >
        </p>
      </div>
    </section>

    <!-- Footer -->
    <footer
      style="
        text-align: center;
        padding: 20px;
        border-top: 1px solid #eee;
        font-size: 14px;
        color: #666;
      "
    >
      &copy; 2025 EduLMS. All rights reserved.
    </footer>
  </body>
</html>
