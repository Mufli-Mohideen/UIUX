<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - LMS</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #fff 0%, #f9f9f9 100%);
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Header */
      header {
        padding: 15px 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        flex-wrap: wrap;
      }

      header .logo {
        font-size: 24px;
        font-weight: bold;
        color: rgb(234, 109, 0);
      }

      nav {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        margin-top: 10px;
      }

      nav a {
        text-decoration: none;
        color: #333;
        font-size: 14px;
      }

      /* Login Section */
      .login-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        padding: 20px 0;
      }

      /* Decorative circles */
      .circle {
        position: absolute;
        border-radius: 50%;
        z-index: 0;
      }

      .circle1 {
        width: 300px;
        height: 300px;
        background: radial-gradient(
          circle,
          rgba(234, 109, 0, 0.2),
          transparent
        );
        top: -80px;
        left: -80px;
      }

      .circle2 {
        width: 250px;
        height: 250px;
        background: radial-gradient(
          circle,
          rgba(234, 109, 0, 0.15),
          transparent
        );
        bottom: -60px;
        right: -60px;
      }

      .login-box {
        width: 90%;
        max-width: 380px;
        padding: 30px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
      }

      .login-box h2 {
        text-align: center;
        color: rgb(234, 109, 0);
        margin-bottom: 25px;
        font-size: 22px;
      }

      .login-box form label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }

      .login-box form input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      .login-box form button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(90deg, rgb(234, 109, 0), #ff9900);
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 5px;
      }

      .login-box .forgot,
      .login-box .register {
        text-align: center;
        margin-top: 10px;
        font-size: 13px;
      }

      .login-box a {
        color: rgb(234, 109, 0);
        text-decoration: none;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 15px 5%;
        border-top: 1px solid #eee;
        font-size: 12px;
        color: #666;
      }

      /* Responsive Adjustments */
      @media (min-width: 600px) {
        header .logo {
          font-size: 28px;
        }
        nav a {
          font-size: 14px;
        }
        .login-box {
          padding: 40px;
        }
        .login-box h2 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">EduLMS</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!-- Login Section -->
    <section class="login-section">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>

      <div class="login-box">
        <h2>Login</h2>
        <form>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />

          <button type="submit">Login</button>
          <div class="forgot">
            <a href="#">Forgot Password?</a>
          </div>
        </form>

        <p class="register">Don't have an account? <a href="#">Register</a></p>
      </div>
    </section>

    <!-- Footer -->
    <footer>&copy; 2025 EduLMS. All rights reserved.</footer>
  </body>
</html>
