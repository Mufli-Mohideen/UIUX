<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - EduLMS</title>
  </head>
  <body
    style="
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f9f9f9 100%);
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    "
  >
    <!-- Header -->
    <header
      style="
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        background: #fff;
      "
    >
      <div style="font-size: 28px; font-weight: bold; color: rgb(234, 109, 0)">
        EduLMS
      </div>
      <nav>
        <a
          href="#"
          style="margin-right: 20px; text-decoration: none; color: #333"
          >Home</a
        >
        <a
          href="#"
          style="margin-right: 20px; text-decoration: none; color: #333"
          >Courses</a
        >
        <a
          href="#"
          style="margin-right: 20px; text-decoration: none; color: #333"
          >About</a
        >
        <a href="#" style="text-decoration: none; color: #333">Contact</a>
      </nav>
    </header>

    <!-- Register Section -->
    <section
      style="
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        padding: 40px 0;
      "
    >
      <!-- Decorative background elements -->
      <div
        style="
          position: absolute;
          width: 520px;
          height: 520px;
          background: radial-gradient(
            circle,
            rgba(234, 109, 0, 0.15),
            transparent 60%
          );
          border-radius: 50%;
          top: -150px;
          left: -150px;
        "
      ></div>
      <div
        style="
          position: absolute;
          width: 420px;
          height: 420px;
          background: radial-gradient(
            circle,
            rgba(234, 109, 0, 0.12),
            transparent 60%
          );
          border-radius: 50%;
          bottom: -120px;
          right: -120px;
        "
      ></div>

      <div
        style="
          width: 420px;
          padding: 40px;
          box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
          border-radius: 18px;
          background: #fff;
          position: relative;
          z-index: 1;
        "
      >
        <h2
          style="
            text-align: center;
            color: rgb(234, 109, 0);
            margin-bottom: 8px;
            font-size: 26px;
          "
        >
          Create Account
        </h2>
        <p
          style="
            text-align: center;
            margin-bottom: 30px;
            color: #777;
            font-size: 14px;
          "
        >
          Join EduLMS and start your journey
        </p>

        <form>
          <!-- Full Name -->
          <label style="display: block; margin-bottom: 6px; font-size: 14px"
            >Full Name</label
          >
          <input
            type="text"
            placeholder="Enter your full name"
            required
            style="
              width: 100%;
              padding: 12px 14px;
              margin-bottom: 16px;
              border: 1px solid #ddd;
              border-radius: 10px;
              font-size: 14px;
              outline: none;
            "
          />

          <!-- Email -->
          <label style="display: block; margin-bottom: 6px; font-size: 14px"
            >Email</label
          >
          <input
            type="email"
            placeholder="Enter your email"
            required
            style="
              width: 100%;
              padding: 12px 14px;
              margin-bottom: 16px;
              border: 1px solid #ddd;
              border-radius: 10px;
              font-size: 14px;
              outline: none;
            "
          />

          <!-- Password -->
          <label style="display: block; margin-bottom: 6px; font-size: 14px"
            >Password</label
          >
          <input
            type="password"
            placeholder="Create a password"
            required
            style="
              width: 100%;
              padding: 12px 14px;
              margin-bottom: 16px;
              border: 1px solid #ddd;
              border-radius: 10px;
              font-size: 14px;
              outline: none;
            "
          />

          <!-- Confirm Password -->
          <label style="display: block; margin-bottom: 6px; font-size: 14px"
            >Confirm Password</label
          >
          <input
            type="password"
            placeholder="Re-enter password"
            required
            style="
              width: 100%;
              padding: 12px 14px;
              margin-bottom: 18px;
              border: 1px solid #ddd;
              border-radius: 10px;
              font-size: 14px;
              outline: none;
            "
          />

          <!-- Terms & Conditions -->
          <div
            style="
              display: flex;
              align-items: flex-start;
              margin-bottom: 25px;
              font-size: 13px;
              color: #666;
            "
          >
            <input
              type="checkbox"
              required
              style="margin-top: 2px; margin-right: 8px"
            />
            <span>
              I agree to the
              <a href="#" style="color: rgb(234, 109, 0); text-decoration: none"
                >Terms & Conditions</a
              >
              and
              <a href="#" style="color: rgb(234, 109, 0); text-decoration: none"
                >Privacy Policy</a
              >
            </span>
          </div>

          <!-- Register Button -->
          <button
            type="submit"
            style="
              width: 100%;
              padding: 14px;
              background: linear-gradient(90deg, rgb(234, 109, 0), #ff9800);
              border: none;
              border-radius: 12px;
              color: #fff;
              font-size: 16px;
              cursor: pointer;
              font-weight: bold;
            "
          >
            Create My Account
          </button>

          <!-- Login Link -->
          <p style="text-align: center; margin-top: 22px; font-size: 14px">
            Already have an account?
            <a
              href="#"
              style="
                color: rgb(234, 109, 0);
                text-decoration: none;
                font-weight: 600;
              "
            >
              Login</a
            >
          </p>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer
      style="
        text-align: center;
        padding: 20px;
        border-top: 1px solid #eee;
        font-size: 14px;
        color: #777;
        background: #fff;
      "
    >
      &copy; 2025 EduLMS. All rights reserved.
    </footer>
  </body>
</html>
