<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EduLMS â€” Admin | Edit User</title>

<!-- Font Awesome Icons -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  rel="stylesheet"
/>

<style>
  /* match sample sidebar exactly */
  * { box-sizing:border-box; }

  .sidebar {
    width:300px;
    background:#ffffff;
    border-right:1px solid #e9ecef;
    padding:28px 22px;
    min-height:100vh;
  }

  .nav {
    margin-top:22px;
    display:flex;
    flex-direction:column;
    gap:8px;
    font-size:14px;
  }

  .nav a {
    display:flex;
    align-items:center;
    gap:10px;
    text-decoration:none;
    color:#374151;
    padding:10px 12px;
    border-radius:8px;
  }

  .nav a i {
    width:20px;
    text-align:center;
  }

  .nav a.active {
    background:rgba(234,109,0,0.08);
    font-weight:700;
  }
</style>

</head>

<body style="margin:0; font-family:system-ui, -apple-system,'Segoe UI',Roboto; background:#f7f7f7; color:#111;">

  <!-- Layout -->
  <div style="display:flex; height:100vh; width:100vw; overflow:hidden;">

    <!-- Sidebar (corrected to match sample) -->
    <aside class="sidebar">
      
      <!-- Logo -->
      <div style="display:flex; align-items:center; gap:12px; margin-bottom:32px;">
        <div style="
            width:42px;
            height:42px;
            background:rgb(234,109,0);
            color:#fff;
            border-radius:6px;
            display:flex;
            align-items:center;
            justify-content:center;
            font-weight:700;
            font-size:18px;
        ">E</div>

        <div>
          <div style="font-weight:700; font-size:16px;">EduLMS</div>
          <div style="font-size:12px; color:#6b7280;">Admin Panel</div>
        </div>
      </div>

      <!-- Navigation exactly like sample -->
      <nav class="nav">
        <a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#"><i class="fas fa-users"></i> User Management</a>
        <a href="#"><i class="fas fa-book"></i> Course Management</a>
        <a href="#"><i class="fas fa-calendar-alt"></i> Schedule</a>
        <a href="#"><i class="fas fa-chart-line"></i> Reports</a>
        <a href="#"><i class="fas fa-bell"></i> Notifications</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
      </nav>
    </aside>


    <!-- Main Content -->
    <main style="
        flex:1;
        padding:32px 40px;
        overflow-y:auto;
        box-sizing:border-box;
        height:100%;
    ">

      <!-- Title -->
      <h1 style="margin:0; font-size:24px; font-weight:700;">Edit User</h1>
      <p style="margin:6px 0 20px; color:#666; font-size:14px;">
        Modify user information in your LMS system
      </p>

      <!-- Form Area -->
      <section style="
          background:#ffffff;
          padding:24px;
          border-radius:8px;
          border:1px solid #e5e5e5;
          width:100%;
          box-sizing:border-box;
      ">

        <!-- Form -->
        <div style="display:grid; grid-template-columns:repeat(2, 1fr); gap:20px;">

          <div>
            <label style="font-size:13px; margin-bottom:6px; display:block;">First Name</label>
            <input style="width:100%; padding:12px; border-radius:6px; border:1px solid #ddd; font-size:14px;" placeholder="Enter First Name" />
          </div>

          <div>
            <label style="font-size:13px; margin-bottom:6px; display:block;">Last Name</label>
            <input style="width:100%; padding:12px; border-radius:6px; border:1px solid #ddd; font-size:14px;" placeholder="Enter Last Name" />
          </div>

          <div>
            <label style="font-size:13px; margin-bottom:6px; display:block;">Email</label>
            <input style="width:100%; padding:12px; border-radius:6px; border:1px solid #ddd; font-size:14px;" placeholder="email@example.com" />
          </div>

          <div>
            <label style="font-size:13px; margin-bottom:6px; display:block;">Phone Number</label>
            <input style="width:100%; padding:12px; border-radius:6px; border:1px solid #ddd; font-size:14px;" placeholder="+94 xxxx xxxx" />
          </div>

          <div>
            <label style="font-size:13px; margin-bottom:6px; display:block;">Status</label>
            <select style="width:100%; padding:12px; border-radius:6px; border:1px solid #ddd; font-size:14px;">
              <option>Active</option>
              <option>Pending</option>
              <option>Suspended</option>
            </select>
          </div>

          <div>
            <label style="font-size:13px; margin-bottom:6px; display:block;">Role</label>
            <select style="width:100%; padding:12px; border-radius:6px; border:1px solid #ddd; font-size:14px;">
              <option>Student</option>
              <option>Teacher</option>
              <option>Admin</option>
            </select>
          </div>

        </div>

        <!-- Buttons -->
        <div style="display:flex; justify-content:flex-end; gap:12px; margin-top:28px;">
          <button style="
              padding:12px 20px;
              background:#fff;
              border-radius:6px;
              border:1px solid #ccc;
              font-size:14px;
              font-weight:600;
          ">Cancel</button>

          <button style="
              padding:12px 20px;
              background:rgb(234,109,0);
              border-radius:6px;
              border:1px solid rgb(234,109,0);
              color:#fff;
              font-size:14px;
              font-weight:700;
          ">Save Changes</button>
        </div>

      </section>

    </main>

  </div>

</body>
</html>
