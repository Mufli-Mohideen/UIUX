<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EduLMS â€” Admin | Edit User</title>

<!-- Font Awesome Icons -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  rel="stylesheet"
/>

</head>

<body style="margin:0; font-family:system-ui, -apple-system,'Segoe UI',Roboto; background:#f7f7f7; color:#111;">

  <!-- Layout -->
  <div style="display:flex; height:100vh; width:100vw; overflow:hidden;">

    <!-- Sidebar -->
    <aside style="
        width:300px;
        background:#ffffff;
        border-right:1px solid #ececec;
        padding:26px 20px;
        box-sizing:border-box;
        display:flex;
        flex-direction:column;
        height:100%;
    ">
      
      <!-- Logo -->
      <div style="display:flex; align-items:center; gap:12px; margin-bottom:32px;">
        <div style="
            width:42px;
            height:42px;
            background:rgb(234,109,0);
            color:#fff;
            border-radius:6px;
            display:flex;
            align-items:center;
            justify-content:center;
            font-weight:700;
            font-size:18px;
        ">E</div>

        <div>
          <div style="font-weight:700; font-size:16px;">EduLMS</div>
          <div style="font-size:12px; color:#666; margin-top:4px;">Admin Panel</div>
        </div>
      </div>

      <!-- Navigation -->
      <nav style="display:flex; flex-direction:column; gap:6px; font-size:14px;">

        <div style="padding:10px 12px; background:rgba(234,109,0,0.09); border-radius:6px; font-weight:700;">
          <i class="fas fa-home" style="margin-right:10px;"></i> Dashboard
        </div>

        <div style="padding:10px 12px; border-radius:6px;">
          <i class="fas fa-users" style="margin-right:10px;"></i> User Management
        </div>

        <div style="padding:10px 12px; border-radius:6px;">
          <i class="fas fa-book" style="margin-right:10px;"></i> Course Management
        </div>

        <div style="padding:10px 12px; border-radius:6px;">
          <i class="fas fa-chart-line" style="margin-right:10px;"></i> Reports
        </div>

        <div style="padding:10px 12px; border-radius:6px;">
          <i class="fas fa-cog" style="margin-right:10px;"></i> Settings
        </div>

      </nav>
    </aside>


    <!-- Main Content -->
    <main style="
        flex:1;
        padding:32px 40px;
        overflow-y:auto;
        box-sizing:border-box;
        height:100%;
    ">

      <!-- Title -->
      <h1 style="margin:0; font-size:24px; font-weight:700;">Edit User</h1>
      <p style="margin:6px 0 20px; color:#666; font-size:14px;">
        Modify user information in your LMS system
      </p>

      <!-- Form Area -->
      <section style="
          background:#ffffff;
          padding:24px;
          border-radius:8px;
          border:1px solid #e5e5e5;
          width:100%;
          box-sizing:border-box;
      ">

        <!-- Form -->
        <div style="display:grid; grid-template-columns:repeat(2, 1fr); gap:20px;">

          <div>
            <label style="font-size:13px; margin-bottom:6px; display:block;">First Name</label>
            <input style="width:100%; padding:12px; border-radius:6px; border:1px solid #ddd; font-size:14px;" placeholder="John" />
          </div>

          <div>
            <label style="font-size:13px; margin-bottom:6px; display:block;">Last Name</label>
            <input style="width:100%; padding:12px; border-radius:6px; border:1px solid #ddd; font-size:14px;" placeholder="Doe" />
          </div>

          <div>
            <label style="font-size:13px; margin-bottom:6px; display:block;">Email</label>
            <input style="width:100%; padding:12px; border-radius:6px; border:1px solid #ddd; font-size:14px;" placeholder="email@example.com" />
          </div>

          <div>
            <label style="font-size:13px; margin-bottom:6px; display:block;">Phone Number</label>
            <input style="width:100%; padding:12px; border-radius:6px; border:1px solid #ddd; font-size:14px;" placeholder="+94 xxxx xxxx" />
          </div>

          <div>
            <label style="font-size:13px; margin-bottom:6px; display:block;">Status</label>
            <select style="width:100%; padding:12px; border-radius:6px; border:1px solid #ddd; font-size:14px;">
              <option>Active</option>
              <option>Pending</option>
              <option>Suspended</option>
            </select>
          </div>

          <div>
            <label style="font-size:13px; margin-bottom:6px; display:block;">Role</label>
            <select style="width:100%; padding:12px; border-radius:6px; border:1px solid #ddd; font-size:14px;">
              <option>Student</option>
              <option>Teacher</option>
              <option>Admin</option>
            </select>
          </div>

        </div>

        <!-- Buttons -->
        <div style="display:flex; justify-content:flex-end; gap:12px; margin-top:28px;">
          <button style="
              padding:12px 20px;
              background:#fff;
              border-radius:6px;
              border:1px solid #ccc;
              font-size:14px;
              font-weight:600;
          ">Cancel</button>

          <button style="
              padding:12px 20px;
              background:rgb(234,109,0);
              border-radius:6px;
              border:1px solid rgb(234,109,0);
              color:#fff;
              font-size:14px;
              font-weight:700;
          ">Save Changes</button>
        </div>

      </section>

    </main>

  </div>

</body>
</html>
