<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Delete User â€” EduLMS</title>
</head>
<body style="margin:0; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:#f3f4f6; color:#111;">

  <!-- Centered page container -->
  <div style="min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px; box-sizing:border-box;">

    <!-- Main delete box (specified size) -->
    <div role="dialog" aria-labelledby="delete-title" aria-describedby="delete-desc"
         style="width:448px; height:316px; background:#ffffff; border-radius:10px; box-sizing:border-box; padding:20px; border:1px solid #e8e8e8; display:flex; flex-direction:column; justify-content:space-between;">

      <!-- Header -->
      <div>
        <div id="delete-title" style="font-size:20px; font-weight:800; color:#111; margin-bottom:8px;">Delete User</div>
        <div id="delete-desc" style="font-size:13px; color:#666; line-height:1.3;">
          Are you sure you want to delete this user? This action cannot be undone.
        </div>
      </div>

      <!-- Light shaded inner box (400 x 94) -->
      <div style="width:400px; height:94px; background:#fafafa; border:1px solid #f0f0f0; border-radius:8px; display:flex; align-items:center; gap:14px; padding:12px; box-sizing:border-box; align-self:center;">

        <!-- Photo placeholder (shaded circle) -->
        <div style="
          width:70px; 
          height:70px; 
          min-width:70px; 
          border-radius:50%; 
          background:#e5e5e5; 
          display:flex; 
          align-items:center; 
          justify-content:center;
        ">
          <div style="
            width:46px; 
            height:46px;
            border-radius:50%;
            background:#f2f2f2;
          "></div>
        </div>

        <!-- User details -->
        <div style="display:flex; flex-direction:column; justify-content:center; min-width:0;">
          <div style="font-weight:700; font-size:15px; color:#111; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">[User Name]</div>
          <div style="font-size:13px; color:#666; margin-top:6px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">[email@example.com]</div>
        </div>

      </div>

      <!-- Actions -->
      <div style="display:flex; justify-content:flex-end; gap:12px;">
        <button type="button" style="padding:10px 16px; border-radius:8px; background:#fff; border:1px solid #d6d6d6; color:#333; font-weight:700; font-size:14px;">
          Cancel
        </button>

        <button type="button" style="padding:10px 16px; border-radius:8px; background:rgb(234,109,0); border:1px solid rgb(234,109,0); color:#fff; font-weight:800; font-size:14px;">
          Delete User
        </button>
      </div>

    </div>

  </div>

</body>
</html>
